<div style="margin-bottom: 16px;">
  <!-- Barra de Pesquisa -->
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Pesquisar Filmes</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite o nome, gênero, ou outra característica">
  </mat-form-field>
</div>

<!-- Tabela de Filmes -->
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nome </th>
    <td mat-cell *matCellDef="let filme"> {{filme.nome}} </td>
  </ng-container>

  <!-- Coluna Data de Lançamento -->
  <ng-container matColumnDef="dataLancamento">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Data de Lançamento </th>
    <td mat-cell *matCellDef="let filme"> {{filme.dataLancamento}} </td>
  </ng-container>

  <!-- Coluna Gênero -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Gênero </th>
    <td mat-cell *matCellDef="let filme"> {{filme.genero}} </td>
  </ng-container>

  <!-- Coluna Avaliação -->
  <ng-container matColumnDef="avaliacao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Avaliação </th>
    <td mat-cell *matCellDef="let filme"> {{filme.avaliacao}} </td>
  </ng-container>

  <!-- Linhas da Tabela -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginador -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
