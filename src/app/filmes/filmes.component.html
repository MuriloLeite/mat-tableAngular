<div>
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex: Aventura">
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort>
  
    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let filme"> {{filme.nome}} </td>
    </ng-container>
  
    <!-- Coluna Data de Lançamento -->
    <ng-container matColumnDef="dataLancamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Lançamento </th>
      <td mat-cell *matCellDef="let filme"> {{filme.dataLancamento}} </td>
    </ng-container>
  
    <!-- Coluna Gênero -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gênero </th>
      <td mat-cell *matCellDef="let filme"> {{filme.genero}} </td>
    </ng-container>
  
    <!-- Coluna Avaliação -->
    <ng-container matColumnDef="avaliacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Avaliação </th>
      <td mat-cell *matCellDef="let filme"> {{filme.avaliacao}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
